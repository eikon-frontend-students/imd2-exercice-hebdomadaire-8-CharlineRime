<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 8</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="product">
        <img src="img/brocoli.png" alt="Brocoli" />
        <div class="product-info">
          <p class="item-name">Brocoli</p>
          <p class="item-availability">en stock</p>
        </div>
        <p class="product-price">CHF 4.35</p>
      </div>
      <div class="product">
        <img src="img/gruyere.png" alt="Gruyère" />
        <div class="product-info">
          <p class="item-name">Le Gruyère</p>
          <p class="item-availability">en stock</p>
        </div>
        <p class="product-price">CHF 11.00</p>
      </div>
      <div class="product">
        <img src="img/carottes.png" alt="Carottes" />
        <div class="product-info">
          <p class="item-name">Carottes mini</p>
          <p class="item-availability">en stock</p>
        </div>
        <p class="product-price">CHF 5.20</p>
      </div>
      <div class="product">
        <img src="img/chips.png" alt="Chips" />
        <div class="product-info">
          <p class="item-name">Chips paprika Zweifel</p>
          <p class="item-availability">en stock</p>
        </div>
        <p class="product-price">CHF 5.95</p>
      </div>
      <button>Passer à la caisse</button>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
